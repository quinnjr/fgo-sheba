<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe44d"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8960b"/>
    </linearGradient>
    <linearGradient id="iris" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b19cd9"/>
      <stop offset="50%" style="stop-color:#9370db"/>
      <stop offset="100%" style="stop-color:#6a5acd"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a1a"/>

  <!-- Outer ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#iris)" stroke-width="1" opacity="0.6"/>

  <!-- Middle ring -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="url(#gold)" stroke-width="1" opacity="0.8"/>

  <!-- Eye background -->
  <circle cx="16" cy="16" r="7" fill="url(#iris)" filter="url(#glow)"/>

  <!-- Iris -->
  <circle cx="16" cy="16" r="5" fill="url(#gold)"/>

  <!-- Pupil -->
  <circle cx="16" cy="16" r="2.5" fill="#050510"/>

  <!-- Highlight -->
  <circle cx="18" cy="14" r="1.2" fill="white" opacity="0.9"/>
</svg>
